                        </div>
                    </div>
                    <div class="form-group">
                        <label>æ ‡é¢˜</label>
                        <input type="text" class="form-input" id="feedbackTitle" placeholder="ç®€è¦æè¿°æ‚¨çš„é—®é¢˜æˆ–å»ºè®®" required>
                    </div>
                    <div class="form-group">
                        <label>è¯¦ç»†æè¿°</label>
                        <textarea class="form-input" id="feedbackDesc" placeholder="è¯·è¯¦ç»†æè¿°ï¼Œä»¥ä¾¿æˆ‘ä»¬æ›´å¥½åœ°å¤„ç†" required></textarea>
                    </div>
                    <div class="form-group">
                        <label>è”ç³»æ–¹å¼ <span class="optional">(é€‰å¡«)</span></label>
                        <input type="text" class="form-input" id="feedbackContact" placeholder="é‚®ç®±æˆ–æ‰‹æœºå·">
                    </div>
                    <button type="submit" class="btn-submit" id="feedbackSubmitBtn">æäº¤åé¦ˆ</button>

                <div class="success-view" id="feedbackSuccess">

                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                            <polyline points="20 6 9 17 4 12"/>
                        </svg>
                    </div>

    </div>

    <script>
        // ========== èŒƒæœ¬åŠŸèƒ½ ==========
        const TEMPLATE_KEY = 'weekly_report_template';
        let templateExpanded = false;

        function initTemplate() {
            const saved = localStorage.getItem(TEMPLATE_KEY);
            if (saved) {
                document.getElementById('templateInput').value = saved;
                document.getElementById('templateStatus').classList.add('show');
                enableUseTemplate();
            }
        }

        function toggleTemplate() {
            templateExpanded = !templateExpanded;
            document.getElementById('templateBody').classList.toggle('show', templateExpanded);
            document.getElementById('templateToggle').textContent = templateExpanded ? 'æ”¶èµ·' : 'å±•å¼€';
        }

        function saveTemplate() {
            const template = document.getElementById('templateInput').value.trim();
            if (!template) {
                showToast('è¯·å…ˆè¾“å…¥èŒƒæœ¬å†…å®¹', 'error');
                return;
            }
            localStorage.setItem(TEMPLATE_KEY, template);
            document.getElementById('templateStatus').classList.add('show');
            enableUseTemplate();
            showToast('èŒƒæœ¬å·²ä¿å­˜', 'success');
        }

        function clearTemplate() {
            localStorage.removeItem(TEMPLATE_KEY);
            document.getElementById('templateInput').value = '';
            document.getElementById('templateStatus').classList.remove('show');
            disableUseTemplate();
            showToast('èŒƒæœ¬å·²æ¸…é™¤');
        }

        function enableUseTemplate() {
            const section = document.getElementById('useTemplateSection');
            const checkbox = document.getElementById('useTemplateCheckbox');
            const hint = document.getElementById('templateHint');
            section.classList.remove('disabled');
            checkbox.disabled = false;
            hint.textContent = 'å‹¾é€‰åå°†å‚è€ƒä½ çš„èŒƒæœ¬é£æ ¼';
        }

        function disableUseTemplate() {
            const section = document.getElementById('useTemplateSection');
            const checkbox = document.getElementById('useTemplateCheckbox');
            const hint = document.getElementById('templateHint');
            section.classList.add('disabled');
            checkbox.disabled = true;
            checkbox.checked = false;
            hint.textContent = 'è¯·å…ˆä¿å­˜èŒƒæœ¬';
        }

        // ========== é£æ ¼é€‰æ‹© ==========
        document.querySelectorAll('.style-option').forEach(option => {
            option.addEventListener('click', () => {
                document.querySelectorAll('.style-option').forEach(o => o.classList.remove('selected'));
                option.classList.add('selected');
                option.querySelector('input').checked = true;
            });
        });

        function getSelectedStyle() {
            const checked = document.querySelector('input[name="style"]:checked');
            return checked ? checked.value : 'stable';
        }

        // ========== æ¶¦è‰²åŠŸèƒ½ ==========
        async function polish() {
            const content = document.getElementById('contentInput').value.trim();
            if (!content) {
                showToast('è¯·è¾“å…¥å‘¨æŠ¥å†…å®¹', 'error');
                document.getElementById('contentInput').focus();
                return;
            }

            const btn = document.getElementById('polishBtn');
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner"></span>æ¶¦è‰²ä¸­...';

            const style = getSelectedStyle();
            const useTemplate = document.getElementById('useTemplateCheckbox').checked;
            const template = useTemplate ? localStorage.getItem(TEMPLATE_KEY) : null;

            try {
                const response = await fetch('/api/polish', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content, template, useTemplate, style })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'æ¶¦è‰²å¤±è´¥');
                }

                document.getElementById('outputContent').textContent = data.result;
                document.getElementById('outputSection').classList.add('show');
                document.getElementById('outputSection').scrollIntoView({ behavior: 'smooth', block: 'start' });
                showToast('æ¶¦è‰²å®Œæˆ', 'success');
            } catch (error) {
                showToast(error.message, 'error');
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'å¼€å§‹æ¶¦è‰²';
            }
        }

        async function copyResult() {
            const content = document.getElementById('outputContent').textContent;
            if (!content) return;

            try {
                await navigator.clipboard.writeText(content);
                showToast('å·²å¤åˆ¶åˆ°å‰ªè´´æ¿', 'success');
            } catch (err) {
                // fallback
                const textarea = document.createElement('textarea');
                textarea.value = content;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                showToast('å·²å¤åˆ¶åˆ°å‰ªè´´æ¿', 'success');
            }
        }

        // ========== Toast æç¤º ==========
        function showToast(message, type = '') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast' + (type ? ' ' + type : '');
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2500);
        }

        // ========== åé¦ˆåŠŸèƒ½ ==========
        let selectedFeedbackType = 'bug';

        function openFeedback() {
            document.getElementById('feedbackModal').classList.add('show');
            document.body.style.overflow = 'hidden';
        }

        function closeFeedback() {
            document.getElementById('feedbackModal').classList.remove('show');
            document.body.style.overflow = '';
            setTimeout(() => {
                document.getElementById('feedbackForm').reset();
                document.getElementById('feedbackForm').style.display = 'block';
                document.getElementById('feedbackSuccess').classList.remove('show');
                document.querySelectorAll('.type-option').forEach(opt => opt.classList.remove('selected'));
                document.querySelector('.type-option[data-type="bug"]').classList.add('selected');
                selectedFeedbackType = 'bug';
            }, 300);
        }

        function closeFeedbackOnOverlay(e) {
            if (e.target === e.currentTarget) closeFeedback();
        }

        function selectFeedbackType(el) {
            document.querySelectorAll('.type-option').forEach(opt => opt.classList.remove('selected'));
            el.classList.add('selected');
            selectedFeedbackType = el.dataset.type;
        }

        document.getElementById('feedbackForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const title = document.getElementById('feedbackTitle').value.trim();
            const description = document.getElementById('feedbackDesc').value.trim();
            const contact = document.getElementById('feedbackContact').value.trim();

            if (!title || !description) {
                showToast('è¯·å¡«å†™å®Œæ•´ä¿¡æ¯', 'error');
                return;
            }

            const submitBtn = document.getElementById('feedbackSubmitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'æäº¤ä¸­...';

            try {
                const response = await fetch('/api/feedback', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ type: selectedFeedbackType, title, description, contact })
                });

                const data = await response.json();
                if (!response.ok) throw new Error(data.error || 'æäº¤å¤±è´¥');

                const ids = JSON.parse(localStorage.getItem('feedback_ids') || '[]');
                ids.unshift(data.id);
                localStorage.setItem('feedback_ids', JSON.stringify(ids.slice(0, 50)));

                document.getElementById('feedbackForm').style.display = 'none';
                document.getElementById('feedbackSuccess').classList.add('show');

                setTimeout(closeFeedback, 2000);
            } catch (error) {
                showToast(error.message, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'æäº¤åé¦ˆ';
            }
        });

        // ========== å¿«æ·é”® ==========
        document.getElementById('contentInput').addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                polish();
            }
        });

        // ========== åˆå§‹åŒ– ==========
        initTemplate();
    </script>
