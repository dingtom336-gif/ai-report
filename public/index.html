<!DOCTYPE html>

    <style>

        .nav-content {

        .nav-title {

        /* ‰∏ªÂÜÖÂÆπÂå∫ */
        .hero {

        }

        .hero h1 {

        }

        .hero p {

        .main-content {

            margin: 0 auto;

        }

        .editor-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;

        }

        .editor-panel {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.04), 0 0 0 1px rgba(0, 0, 0, 0.03);
            overflow: hidden;
        }

        .panel-header {
            padding: 20px 24px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .panel-header h2 {
            font-size: 17px;
            font-weight: 600;
            color: #1d1d1f;
            letter-spacing: -0.022em;
        }

        .btn-text {
            font-size: 14px;
            color: #06c;
            background: none;
            border: none;
            cursor: pointer;
            font-weight: 400;
        }

        .btn-text:hover {

        }

        .panel-body {

        }

        textarea {
            width: 100%;
            min-height: 320px;
            padding: 16px;
            border: 1px solid #d2d2d7;
            border-radius: 12px;
            font-size: 17px;
            line-height: 1.47;
            font-family: inherit;
            resize: none;
            transition: all 0.2s ease;
            color: #1d1d1f;
            background: #fff;
        }

        textarea::placeholder {
            color: #86868b;
        }

        textarea:focus {
            outline: none;
            border-color: #0071e3;
            box-shadow: 0 0 0 4px rgba(0, 113, 227, 0.1);
        }

        .output-area {
            min-height: 320px;
            padding: 16px;
            border: 1px solid #d2d2d7;
            border-radius: 12px;
            font-size: 17px;
            line-height: 1.47;
            background: #f5f5f7;
            white-space: pre-wrap;
            overflow-y: auto;
            color: #1d1d1f;
        }

        .output-area.empty {
            color: #86868b;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Êìç‰ΩúÂå∫ */
        .action-area {

            margin-top: 40px;
        }

        .btn-primary {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: 200px;
            padding: 16px 32px;
            background: #0071e3;
            color: #fff;
            border: none;
            border-radius: 980px;
            font-size: 17px;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.2s ease;
            letter-spacing: -0.022em;
        }

        .btn-primary:hover:not(:disabled) {
            background: #0077ed;
        }

        .btn-primary:disabled {
            background: #999;
            cursor: not-allowed;
        }

        .loading {
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .spinner {
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Âè≥‰æßÊµÆÂä®Â∑•ÂÖ∑Ê†è - AppleÈ£éÊ†º */
        .floating-toolbar {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 8px;
            z-index: 900;
        }

        .toolbar-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: #fff;
            border: none;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08), 0 0 0 1px rgba(0, 0, 0, 0.04);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .toolbar-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.12), 0 0 0 1px rgba(0, 0, 0, 0.06);
        }

        .toolbar-btn svg {
            width: 22px;
            height: 22px;
            color: #1d1d1f;
        }

        /* Toast ÊèêÁ§∫ */
        .toast {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%) translateY(-20px);
            background: #1d1d1f;
            color: #fff;
            padding: 14px 24px;
            border-radius: 980px;
            font-size: 14px;
            font-weight: 400;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.2);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .toast.show {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(0);
        }

        .toast.error {
            background: #ff3b30;
        }

        /* ÂèçÈ¶àÂºπÁ™ó */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.48);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: #fff;
            border-radius: 18px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            transform: scale(0.95);
            transition: transform 0.3s ease;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
        }

        .modal-overlay.show .modal {
            transform: scale(1);
        }

        .modal-header {
            padding: 24px 24px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h3 {
            font-size: 24px;
            font-weight: 600;
            color: #1d1d1f;
            letter-spacing: -0.022em;
        }

        .modal-close {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #e8e8ed;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .modal-close:hover {
            background: #d2d2d7;
        }

        .modal-close svg {
            width: 14px;
            height: 14px;
            color: #86868b;
        }

        .modal-body {
            padding: 24px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #1d1d1f;
            margin-bottom: 10px;
            letter-spacing: -0.016em;
        }

        .form-group .optional {
            color: #86868b;
            font-weight: 400;
        }

        .type-selector {
            display: flex;
            gap: 12px;
        }

        .type-option {
            flex: 1;
            padding: 16px 12px;
            text-align: center;
            border: 1px solid #d2d2d7;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            background: #fff;
        }

        .type-option:hover {
            border-color: #86868b;
        }

        .type-option.selected {
            border-color: #0071e3;
            background: rgba(0, 113, 227, 0.04);
        }

        .type-option .icon {
            font-size: 24px;
            margin-bottom: 6px;
        }

        .type-option .label {
            font-size: 13px;
            color: #1d1d1f;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #d2d2d7;
            border-radius: 12px;
            font-size: 17px;
            font-family: inherit;
            transition: all 0.2s ease;
            color: #1d1d1f;
        }

        .form-input::placeholder {
            color: #86868b;
        }

        .form-input:focus {
            outline: none;
            border-color: #0071e3;
            box-shadow: 0 0 0 4px rgba(0, 113, 227, 0.1);
        }

        textarea.form-input {
            min-height: 100px;
            resize: vertical;
            line-height: 1.47;
        }

        .btn-submit {
            width: 100%;
            padding: 16px;
            background: #0071e3;
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.2s ease;
            letter-spacing: -0.022em;
        }

        .btn-submit:hover:not(:disabled) {
            background: #0077ed;
        }

        .btn-submit:disabled {
            background: #999;
            cursor: not-allowed;
        }

        .success-view {
            text-align: center;
            padding: 40px 20px;
            display: none;
        }

        .success-view.show {
            display: block;
        }

        .success-view .icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 20px;
            background: #34c759;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .success-view .icon svg {
            width: 32px;
            height: 32px;
            color: #fff;
        }

        .success-view h4 {
            font-size: 24px;
            font-weight: 600;
            color: #1d1d1f;
            margin-bottom: 8px;
        }

        .success-view p {
            font-size: 17px;
            color: #86868b;
        }

        @media (max-width: 768px) {
            .hero {
                padding: 50px 20px 40px;
            }

            .hero h1 {
                font-size: 36px;
            }

            .hero p {
                font-size: 17px;
            }

            .main-content {
                padding: 30px 16px 60px;
            }

            .editor-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            textarea,
            .output-area {
                min-height: 240px;
            }

            .floating-toolbar {
                right: 12px;
            }

            .toolbar-btn {
                width: 44px;
                height: 44px;
            }
        }
    </style>
</head>
<body>
    <nav class="nav">
        <div class="nav-content">
            <span class="nav-title">AI Âë®Êä•Ê∂¶Ëâ≤Â∑•ÂÖ∑</span>
        </div>
    </nav>

    <section class="hero">
        <h1>Âë®Êä•‰ºòÂåñÁ•ûÂô®</h1>
        <p>‰Ω†ÈöèÊÑèÂÜôÔºåÂâ©‰∏ã‰∫§ÁªôÊàëÂêß</p>
    </section>

    <main class="main-content">
        <div class="editor-grid">
            <div class="editor-panel">
                <div class="panel-header">
                    <h2>ÂéüÂßãÂë®Êä•</h2>
                    <button class="btn-text" onclick="clearInput()">Ê∏ÖÁ©∫</button>
                </div>
                <div class="panel-body">
                    <textarea id="input" placeholder="Âú®ËøôÈáåËæìÂÖ•‰Ω†ÁöÑÂë®Êä•ÂÜÖÂÆπ..."></textarea>
                </div>
            </div>

            <div class="editor-panel">
                <div class="panel-header">
                    <h2>Ê∂¶Ëâ≤ÁªìÊûú</h2>
                    <button class="btn-text" id="copyBtn" onclick="copyResult()">Â§çÂà∂</button>
                </div>
                <div class="panel-body">
                    <div class="output-area empty" id="output">Ê∂¶Ëâ≤ÂêéÁöÑÂÜÖÂÆπÂ∞ÜÂú®ËøôÈáåÊòæÁ§∫</div>
                </div>
            </div>
        </div>

        <div class="action-area">
            <button class="btn-primary" id="polishBtn" onclick="polish()">ÂºÄÂßãÊ∂¶Ëâ≤</button>
        </div>
    </main>


    <!-- Âè≥‰æßÊµÆÂä®Â∑•ÂÖ∑Ê†è -->
    <div class="floating-toolbar">
        <button class="toolbar-btn" onclick="openFeedback()" title="ÊÑèËßÅÂèçÈ¶à">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                <path d="M21 15a2 2 0 01-2 2H7l-4 4V5a2 2 0 012-2h14a2 2 0 012 2v10z"/>
            </svg>
        </button>
    </div>

    <div class="toast" id="toast"></div>

    <!-- ÂèçÈ¶àÂºπÁ™ó -->
    <div class="modal-overlay" id="feedbackModal" onclick="closeFeedbackOnOverlay(event)">
        <div class="modal">
            <div class="modal-header">
                <h3>ÊÑèËßÅÂèçÈ¶à</h3>
                <button class="modal-close" onclick="closeFeedback()">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 6L6 18M6 6l12 12"/>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <form id="feedbackForm">
                    <div class="form-group">
                        <label>ÂèçÈ¶àÁ±ªÂûã</label>
                        <div class="type-selector">
                            <div class="type-option selected" data-type="bug" onclick="selectFeedbackType(this)">
                                <div class="icon">üêõ</div>
                                <div class="label">Bug</div>
                            </div>
                            <div class="type-option" data-type="suggestion" onclick="selectFeedbackType(this)">
                                <div class="icon">üí°</div>
                                <div class="label">Âª∫ËÆÆ</div>
                            </div>
                            <div class="type-option" data-type="inquiry" onclick="selectFeedbackType(this)">
                                <div class="icon">‚ùì</div>
                                <div class="label">Âí®ËØ¢</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Ê†áÈ¢ò</label>
                        <input type="text" class="form-input" id="feedbackTitle" placeholder="ÁÆÄË¶ÅÊèèËø∞ÊÇ®ÁöÑÈóÆÈ¢òÊàñÂª∫ËÆÆ" required>
                    </div>
                    <div class="form-group">
                        <label>ËØ¶ÁªÜÊèèËø∞</label>
                        <textarea class="form-input" id="feedbackDesc" placeholder="ËØ∑ËØ¶ÁªÜÊèèËø∞Ôºå‰ª•‰æøÊàë‰ª¨Êõ¥Â•ΩÂú∞Â§ÑÁêÜ" required></textarea>
                    </div>
                    <div class="form-group">
                        <label>ËÅîÁ≥ªÊñπÂºè <span class="optional">(ÈÄâÂ°´)</span></label>
                        <input type="text" class="form-input" id="feedbackContact" placeholder="ÈÇÆÁÆ±ÊàñÊâãÊú∫Âè∑">
                    </div>
                    <button type="submit" class="btn-submit" id="feedbackSubmitBtn">Êèê‰∫§ÂèçÈ¶à</button>
                </form>
                <div class="success-view" id="feedbackSuccess">
                    <div class="icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                            <polyline points="20 6 9 17 4 12"/>
                        </svg>
                    </div>
                    <h4>Êèê‰∫§ÊàêÂäü</h4>
                    <p>ÊÑüË∞¢ÊÇ®ÁöÑÂèçÈ¶à</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const inputEl = document.getElementById('input');
        const outputEl = document.getElementById('output');
        const polishBtn = document.getElementById('polishBtn');
        const copyBtn = document.getElementById('copyBtn');

        async function polish() {
            const content = inputEl.value.trim();

            if (!content) {
                showToast('ËØ∑ËæìÂÖ•Âë®Êä•ÂÜÖÂÆπ', 'error');
                inputEl.focus();
                return;
            }

            polishBtn.disabled = true;
            polishBtn.innerHTML = '<span class="loading"><span class="spinner"></span>Ê∂¶Ëâ≤‰∏≠</span>';
            outputEl.textContent = 'Ê≠£Âú®Ê∂¶Ëâ≤ÔºåËØ∑Á®çÂÄô...';
            outputEl.classList.add('empty');

            try {
                const response = await fetch('/api/polish', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content }),
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Ê∂¶Ëâ≤Â§±Ë¥•');
                }

                outputEl.textContent = data.result;
                outputEl.classList.remove('empty');
                showToast('Ê∂¶Ëâ≤ÂÆåÊàê');
            } catch (error) {
                outputEl.textContent = 'Ê∂¶Ëâ≤Â§±Ë¥•ÔºåËØ∑ÈáçËØï';
                outputEl.classList.add('empty');
                showToast(error.message, 'error');
            } finally {
                polishBtn.disabled = false;
                polishBtn.innerHTML = 'ÂºÄÂßãÊ∂¶Ëâ≤';
            }
        }

        async function copyResult() {
            const content = outputEl.textContent;
            if (outputEl.classList.contains('empty')) return;

            try {
                await navigator.clipboard.writeText(content);
                showToast('Â∑≤Â§çÂà∂');
            } catch (err) {
                const textarea = document.createElement('textarea');
                textarea.value = content;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                showToast('Â∑≤Â§çÂà∂');
            }
        }

        function clearInput() {
            inputEl.value = '';
            inputEl.focus();
        }

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast' + (type === 'error' ? ' error' : '');
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }

        inputEl.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                polish();
            }
        });

        // ÂèçÈ¶àÂäüËÉΩ
        let selectedFeedbackType = 'bug';

        function openFeedback() {
            document.getElementById('feedbackModal').classList.add('show');
            document.body.style.overflow = 'hidden';
        }

        function closeFeedback() {
            document.getElementById('feedbackModal').classList.remove('show');
            document.body.style.overflow = '';
            setTimeout(() => {
                document.getElementById('feedbackForm').reset();
                document.getElementById('feedbackForm').style.display = 'block';
                document.getElementById('feedbackSuccess').classList.remove('show');
                document.querySelectorAll('.type-option').forEach(opt => opt.classList.remove('selected'));
                document.querySelector('.type-option[data-type="bug"]').classList.add('selected');
                selectedFeedbackType = 'bug';
            }, 300);
        }

        function closeFeedbackOnOverlay(e) {
            if (e.target === e.currentTarget) closeFeedback();
        }

        function selectFeedbackType(el) {
            document.querySelectorAll('.type-option').forEach(opt => opt.classList.remove('selected'));
            el.classList.add('selected');
            selectedFeedbackType = el.dataset.type;
        }

        document.getElementById('feedbackForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const title = document.getElementById('feedbackTitle').value.trim();
            const description = document.getElementById('feedbackDesc').value.trim();
            const contact = document.getElementById('feedbackContact').value.trim();

            if (!title || !description) {
                showToast('ËØ∑Â°´ÂÜôÂÆåÊï¥‰ø°ÊÅØ', 'error');
                return;
            }

            const submitBtn = document.getElementById('feedbackSubmitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Êèê‰∫§‰∏≠...';

            try {
                const response = await fetch('/api/feedback', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ type: selectedFeedbackType, title, description, contact })
                });

                const data = await response.json();
                if (!response.ok) throw new Error(data.error || 'Êèê‰∫§Â§±Ë¥•');

                const ids = JSON.parse(localStorage.getItem('feedback_ids') || '[]');
                ids.unshift(data.id);
                localStorage.setItem('feedback_ids', JSON.stringify(ids.slice(0, 50)));

                document.getElementById('feedbackForm').style.display = 'none';
                document.getElementById('feedbackSuccess').classList.add('show');

                setTimeout(closeFeedback, 2000);
            } catch (error) {
                showToast(error.message, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Êèê‰∫§ÂèçÈ¶à';
            }
        });
    </script>
</body>
